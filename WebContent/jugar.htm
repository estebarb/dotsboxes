<!DOCTYPE HTML>
<html ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CUS: Jugar</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
<script
	src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular-resource.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="//cdnjs.cloudflare.com/ajax/libs/d3/3.1.6/d3.min.js"></script>
<script type="text/javascript" src="/app/controllers/JugarController.js"></script>
</head>
<body ng-controller="JugarController">
	<h1>Jugar</h1>
	<p>Escriba el tamaño del tablero que desea utilizar:</p>
	<ul>
		<li>Filas: <input type="number" placeholder="Número de filas"
			max="16" min="2" value="6" ng-model="numFilas" /></li>
		<li>Columnas: <input type="number"
			placeholder="Número de columnas" max="16" min="2" value="6"
			ng-model="numCols" /></li>
	</ul>
	<p>
		El juego a generar tendrá {{numFilas}} filas y {{numCols}} columnas.
		<button ng-click="UpdateSize()">Actualizar</button>
	</p>


	<h2>Canva del juego</h2>
	<game-canvas gamedata="{{tablero}}"></game-canvas>

	<div ng-repeat="filas in tablero">{{filas}}</div>
</body>
</html>
